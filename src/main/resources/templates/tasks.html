<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC"
          crossorigin="anonymous">
</head>
<body>
<div class="mt-5 text-center">
    <h1>Todo Application</h1>

    <div>
        <form action="/tasks" method="post" class="row g-2 mt-3">
            <div class="col-md-10">
                <input class="form-control form-control-lg"
                       type="text"
                       name="title"
                       placeholder="Add a new task..."
                       required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary btn-lg w-100">Add</button>
            </div>
        </form>

        <th:block th:each="task : ${tasks}">
            <div class="card mb-2">
                <div class="card-body d-flex justify-content-between align-items-center">
                        <span th:text="${task.title}"
                              th:classappend="${task.completed} ? 'text-decoration-line-through text-muted' : ''">
                            Task Title
                        </span>

                    <div>
                        <!-- Toggle Button -->
                        <a th:href="@{'/tasks/' + ${task.id} + '/toggle'}"
                           class="btn btn-outline-secondary btn-sm">
                            <span th:text="${task.completed} ? 'Undo' : 'Done'"></span>
                        </a>

                        <!-- Delete Button -->
                        <a th:href="@{'/tasks/' + ${task.id} + '/delete'}"
                           class="btn btn-sm btn-outline-danger">
                            Delete
                        </a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
